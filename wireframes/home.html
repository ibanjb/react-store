<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta definitions -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- title -->
    <title>Home wireframe</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/windows-desktop.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.png">

    <!-- styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <div class="layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row ">
                <!-- Title -->
                <span class="mdl-layout-title">Layout title</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <span style="color: saddlebrown;">Account</span>
                    <a class="mdl-navigation__link" href="#account">
                        <i class="material-icons" style="color: saddlebrown;">account_circle</i>
                    </a>
                    <span style="color: saddlebrown;">Cart</span>
                    <a class="mdl-navigation__link" href="#shoppingCart">
                        <i class="material-icons" style="color: saddlebrown;">shopping_cart</i>
                    </a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title" style="margin-top: 20px;">
                <img src="images/logo.png" alt="Logo company" />
            </span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">This is an option</a>
                <a class="mdl-navigation__link" href="">Another option</a>
                <a class="mdl-navigation__link" href="">One more option</a>
                <a class="mdl-navigation__link" href="">The last option</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="hero-section">
                <!--
                <div class="hero-text mdl-typography--text-center">
                    <a class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--accent kitty-hero__text-button" href="#hero" >
                        <i class="material-icons">keyboard_arrow_down</i>
                        <span class="mdl-button__ripple-container">
                            <span class="mdl-ripple"></span>
                        </span>
                    </a>
                </div>
                -->
            </div>
        </main>
    </div>

    <!-- scripts injecting -->
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</body>
</html>
