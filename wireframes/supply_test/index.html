<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta definitions -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Testing with Material Design Lite">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- title -->
    <title>Supply test wireframe</title>


    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.png">

    <!-- styles -->
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.brown-red.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body onload="initVideo()">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header mdl-layout__header mdl-layout__header--transparent absolute  mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row ">
            <!-- Title -->
            <span class="mdl-layout-title">Want a coffee?</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
                <span>Account</span>
                <a class="mdl-navigation__link" href="#account">
                    <i class="material-icons">account_circle</i>
                </a>
                <span>Cart</span>

                <a class="mdl-navigation__link" href="#shoppingCart">
                    <div class="material-icons mdl-badge mdl-badge--overlap" data-badge="1">shopping_cart</div>
                </a>
            </nav>
        </div>
        <!-- Bottom row, not visible on scroll -->
        <div class="mdl-layout__header-row" style="justify-content:center; ">
            <nav class="mdl-navigation mdl-typography--text-center ">
                <a class="mdl-navigation__link" href="#">
                    <div class="mdl-layout-icon">
                        <img src="images/logo.png" alt="Logo company" style="width: 40%; height: 40%; margin-bottom: 10px;"/>
                    </div>
                </a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
            <span class="mdl-layout-title" style="margin-top: 20px;">
                <img src="images/logo.png" alt="Logo company" />
            </span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">This is an option</a>
            <a class="mdl-navigation__link" href="">Another option</a>
            <a class="mdl-navigation__link" href="">One more option</a>
            <a class="mdl-navigation__link" href="">The last option</a>
        </nav>
    </div>

    <div class="mdl-layout__content">

        <div class="hero-video">
            <video id="video-content" loop="" autoplay="" preload="" muted="" poster="//d1cid3xs4pymdr.cloudfront.net/videos/HSC-F16.jpg">
                <source src="//d1cid3xs4pymdr.cloudfront.net/videos/HSC-F16.mp4" type="video/mp4">
                <source src="//d1cid3xs4pymdr.cloudfront.net/videos/HSC-F16.webm" type="video/webm">
                <source src="//d1cid3xs4pymdr.cloudfront.net/videos/HSC-F16.ogv" type="video/ogg">
                Sorry your browser does not support video playback.
            </video>
            <ul class="mdl-navigation hero-index" >
                <li class="mdl-navigation__link" href="#">
                    <a href="#">
                        <h1>SHOP</h1>
                    </a>
                </li>
                <li class="mdl-navigation__link" href="#">
                    <a href="#">
                        <h1>LOOKBOOK</h1>
                    </a>
                </li>
                <li class="mdl-navigation__link" href="#">
                    <a href="#">
                        <h1>BLOG</h1>
                    </a>
                </li>
                <li class="mdl-navigation__link" href="#">
                    <a href="#">
                        <h1>ABOUT</h1>
                    </a>
                </li>
            </ul>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col">
                <h4>Product</h4>
                <h3>FALL 2016 lookbook</h3>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Read more</button>
            </div>
            <div class="mdl-cell mdl-cell--8-col">
                <img src="images/product1.jpg" alt="image" />
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--3-col">
                <h3>Featured stories</h3>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">View all posts</button>
            </div>
            <div class="mdl-cell mdl-cell--3-col">
                <img src="images/product2.jpg" alt="image" />
            </div>
            <div class="mdl-cell mdl-cell--3-col">
                <img src="images/product3.jpg" alt="image" />
            </div>
            <div class="mdl-cell mdl-cell--3-col">
                <img src="images/product4.jpg" alt="image" />
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col grey-background" >
                <h4>Fall 2015</h4>
                <h3>SHOP NOW</h3>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Shop</button>
            </div>
            <div class="mdl-cell mdl-cell--8-col">
                <img src="images/product5.jpg" alt="image" />
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--3-col">
                <h4>Fall 2015</h4>
                <h3>LOOKBOOK</h3>
            </div>
            <div class="mdl-cell mdl-cell--3-col">
                <img src="images/product6.jpg" alt="images" />
            </div>
            <div class="mdl-cell mdl-cell--3-col">
                <h4>@userName   </h4>
                <h3>INSTAGRAM</h3>
            </div>
            <div class="mdl-cell mdl-cell--3-col grey-background">
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-Col grey-background">

            </div>
        </div>
    </div>
<!-- scripts injecting -->
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script type="text/javascript">

        // just a workaround, need to investigate
        // the css class "mdl-js-layout" breaks the autoplay property on video so we need to manual fire it
        function initVideo() {
            setTimeout(function() {
                var videoKillTheRadioStar = document.getElementById("video-content");
                videoKillTheRadioStar.play();
            }, 200);
        }
    </script>

</body>
</html>
